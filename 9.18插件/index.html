<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>animate</title>
</head>
<style>
    .interface {
        position: absolute;
        top: 0px;
        left: 0px;
        width: 300px;
        height: 300px;
        background: lightblue;
        opacity: 1;
    }

</style>
<body>
    <div class="interface" id="small"></div>
    <div id="hello"></div>
<script src="animate.js"></script>
<script>
    animate(small, {  
        top: 300,
        left: 300,
        width: 100,
        height: 100,
        opacity: 0.5,
    },1500);

</script>
</body>
</html>
